# Render Blueprint for automatic deployment
# See: https://render.com/docs/blueprint-spec

services:
  - type: web
    name: representative-paper-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: HF_TOKEN
        sync: false  # You'll set this manually in Render dashboard
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
